---
layout: default
title: Home
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts limit:3 %}
  <h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <span class="post-date">{{ post.date | date_to_string }}</span>

  {{ post.content }}
  <hr>
  {% endfor %}
 
 </div>
